<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    .rc{
      background-color: red;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      position: relative;
      top: 150px;
      left: 250px;
    }
    .bb{
      background-color: blue;
      width: 500px;
      height: 300px;
      position: relative;
      top: 200px;
      left: 200px;
    }
  </style>
</head>

<body>
  <div class="bb">
    <div class="rc">
    </div>
  </div>

</body>

</html>
